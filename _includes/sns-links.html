{% comment %}
    @param {Boolean} center 
{% endcomment %}

{% if include.center %}
<ul class="list-inline text-center">
{% else %}
<ul class="list-inline">
{% endif %}

  {% if site.RSS %}
  <li>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </li>
  {% endif %}

  {% if site.github_username %}
  <li>
    <a target="_blank" href="https://github.com/{{ site.github_username }}">
      <!-- <i class="fa-brands fa-github fa-2xl"></i> -->
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-github fa-stack-1x fa-inverse"></i>
      </span>
      
    </a>
  </li>
  {% endif %}

  {% if site.bilibili_username %}
  <li>
    <a target="_blank" href="https://space.bilibili.com/{{ site.bilibili_username }}">
      <!-- <i class="fa-brands fa-bilibili fa-2xl" style="color: #74C0FC;"></i> -->
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-bilibili fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </li>
  {% endif %}

  <!-- {% if site.weibo_username %}
  <li>
    <a target="_blank" href="http://weibo.com/{{ site.weibo_username }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-weibo fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </li>
  {% endif %} -->
</ul>
